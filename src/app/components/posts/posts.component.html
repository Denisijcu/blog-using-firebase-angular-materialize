<!-- Loader Spinner -->
<div class="row">
  <div class="col s12 center">
    <app-loader *ngIf="posts === undefined"></app-loader>
  </div>
</div>

<!-- No Data -->
<div class="row">
  <div class="col s12 center">
    <p *ngIf="posts.length === 0">No posts to show</p>
  </div>
</div>

<!-- Section: Posts-->
<div class="container">
  <div class="col s12">
    <ul class="collection with-header" *ngFor="let post of posts; index">
      <div class="row">
        <div class="col s12">
          <li class="collection-header black-text center">
            <h4>{{ post.title }}</h4>
          </li>
          <li class="collection-item">
            <img class="col s12" [src]="post.url" width="100" height="50%" />
          </li>
        </div>

        <div class="row">
          <div class="col s12">
            <li class="collection-item">
              <div class="col s12">
                <em class="collection-item"
                  >Posted by: {{ post.user }}
                  <span class="right" style="margin-right: 20px;"> {{ post.posted | date }}</span></em
                >
              </div>
            </li>
          </div>
        </div>
        <div class="row">
          <li class="collection-item">
            <div class="row">
              <div class="col s6">
                <div class="col s2">
                  <i class="small material-icons">favorite_border</i>
                  {{ post.like }}
                </div>
                <div class="col s2">
                  <i class="small material-icons"> chat_bubble_outline</i>
                  {{ post.comments}}
                </div>
                <div class="col s2">
                  <tweet url={{url}} text={{post.content}}></tweet>

                </div>
              </div>
              <div class="col s6"></div>
            </div>
          </li>
          <li class="collection-item">
            {{ post.content.substr(0, 125) + "..." }}
            <br />
            <br />

            <a
              [routerLink]="['/postdetail/', post.id]"
              class="waves-effect waves-light btn"
              ><i class="material-icons left">explore</i>Read More</a
            >
          </li>
        </div>
      </div>
    </ul>
  </div>
</div>
