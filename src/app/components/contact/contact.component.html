<div class="row">
  <div class="col s12">
    <h1>Contact Us</h1>
  </div>
</div>
<div class="row">
    <div class="container">
  <form class="col s12">
    <div class="row">
      <div class="input-field col s6">
        <i class="material-icons prefix">account_circle</i>
        <input id="icon_prefix" type="text" class="validate" />
        <label for="icon_prefix">First Name</label>
      </div>
      <div class="input-field col s6">
        <i class="material-icons prefix">account_circle</i>
        <input id="icon_telephone" type="tel" class="validate" />
        <label for="icon_telephone">Last Name</label>
      </div>
    </div>
    <div class="row">
      <div class="input-field col s6">
        <i class="material-icons prefix">email</i>
        <input id="icon_prefix" type="text" class="validate" />
        <label for="icon_prefix">Email</label>
      </div>
      <div class="input-field col s6">
        <i class="material-icons prefix">phone</i>
        <input id="icon_telephone2" type="tel" class="validate" />
        <label for="icon_telephone2">Telephone</label>
      </div>
    </div>
    <div class="row">
        <div class="input-field col s12">
          <textarea id="textarea2" class="materialize-textarea" data-length="120"></textarea>
          <label for="textarea2">Mensaje</label>
        </div>
      </div>

      <div class="row">
        <div class="input-field col s6">
          <a class="waves-effect waves-light btn"><i class="material-icons left">send</i>button</a>
        </div>
      </div>
  </form>
</div>
</div>
